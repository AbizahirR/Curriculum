<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Curriculum - Main Page</title>
</head>
<body>
    <main class="main__container">
        <section class="personal__container">
            <div class="personal__container--img">
                <img src="./public/images/fotoCV.jpeg" alt="Carlos Abizahir Romero Araiza" class="personal__img">
            </div>
            <div class="personal__info">
                <h1 class="personal__title">Carlos Abizahir Romero Araiza</h1>
                <span class="personal__role">
                    Web Developer
                </span>

                <h2 class="personal__skills">Software Skills</h2>
                <ul class="personal__skills--list">
                    <li class="skill__item">
                        <h3 class="skill__title">HTML</h3>
                        <div class="skill__bar" data-percentage="90%">
                            <div class="skill__progress" style="--percentage: 90%"></div>
                        </div>
                    </li>
                    <li class="skill__item">
                        <h3 class="skill__title">CSS</h3>
                        <div class="skill__bar" data-percentage="85%">
                            <div class="skill__progress" style="--percentage: 85%"></div>
                        </div>
                    </li>
                    <li class="skill__item">
                        <h3 class="skill__title">JavaScript</h3>
                        <div class="skill__bar" data-percentage="85%">
                            <div class="skill__progress" style="--percentage: 85%"></div>
                        </div>
                    </li>
                    <li class="skill__item">
                        <h3 class="skill__title">NodeJs</h3>
                        <div class="skill__bar" data-percentage="75%">
                            <div class="skill__progress" style="--percentage: 75%"></div>
                        </div>
                    </li>
                    <li class="skill__item">
                        <h3 class="skill__title">GIT</h3>
                        <div class="skill__bar" data-percentage="80%">
                            <div class="skill__progress" style="--percentage: 80%"></div>
                        </div>
                    </li>
                </ul>
            </div>

        </section>

        <section class="proffesional__container">

        </section>
    </main>
</body>
</html>
